<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <!-- PDF Library Packaging -->
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <title>OrthoArkansas | Medical Request Form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <!-- Remixicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>

<body>

    <div class="form-container">
        <!-- Form Logo -->
        <header class="logo">
            <img src="assets/Images/Ortho Logo Sideways.png" alt="">
            <!-- Form Title -->
            <h1 class="form-title">Medical Release Authorization Form</h1>
        </header>

        <main class="form">
            <form action="">
                <!-- Section 1: Release of Forms -->
                <div class="form-section">
                    <h2 class="section-heading">Where are records being release from?</h2>
                    <label for="record-source">Facility:</label>
                    <select name="record-source" id="record-source">
                        <option value="">Select a facility</option>
                        <option value="orthoarkansas">OrthoArkansas, PA</option>
                    </select>
                </div>

                <hr>

                <!-- Section 2: Patient Information -->
                 <div class="form-section">
                    <h2 class="section-heading">Tell us about the patient:</h2>
                    <div class="form-grid">
                        <div>
                            <label class="required" for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name" required>
                        </div>
                    </div>
                 </div>
            </form>
        </main>
    </div>

    <!-- JavaScript File -->
    <script src="assets/JS/main.js"></script>
    <script src="assets/JS/form.js"></script>
    <script src="assets/JS/delivery.js"></script>
</body>

</html>
